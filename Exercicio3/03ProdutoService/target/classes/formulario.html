<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <title>Controle de Estoque</title>
  </head>
  <body>

    <div class="container-sm">
      <h1>Controle de Estoque</h1>
      <hr />
      <div class="row">
	      <div class="col">
		      <h3>Inserir produto</h3>
		      <form role="form" action="http://localhost:7070/produto/create" method="post">
			<div class="mb-3">
			  <label for="descricao" class="form-label">Descrição</label>
			  <input type="text" class="form-control" name="descricao"/>
			</div>
			<div class="mb-3">
			  <label for="preco" class="form-label">Preço</label>
			  <input type="text" class="form-control" name="preco"/>
			</div>
			<div class="mb-3">
			  <label for="quantidade" class="form-label">Quantidade</label>
			  <input type="text" class="form-control" name="quantidade"/>
			</div>
			<div class="mb-3">
			  <label for="dataFabricacao" class="form-label">Data de Fabricação</label>
			  <input type="text" class="form-control" name="dataFabricacao"/>
			</div>
			<div class="mb-3">
			  <label for="dataValidade" class="form-label">Data de Validade</label>
			  <input type="text" class="form-control" name="dataValidade"/>
			</div>
			<button type="submit" value="submit" class="btn btn-primary">Inserir</button>
		      </form>
		</div>
		<div class="col">
                        <h3>Atualizar produto</h3>
			<div class="mb-3">
				<form role="form-select" action="http://localhost:7070/produto/update" method="post">
				<div class="mb-3">
				  <label for="id" class="form-label">Id</label>
				  <input type="text" class="form-control" name="id"/>
				</div>

			        <label for="coluna" class="form-label">Campo</label>
				<select name="coluna" class="form-select">
				  <option name="descricao" value="descricao">Descrição</option>
				  <option name="preco" value="preco">Preço</option>
				  <option name="quantidade" value="quantidade">Quantidade</option>
				  <option name="dataFabricacao" value="dataFabricacao">Data de Fabricação</option>
				  <option name="dataValidade" value="dataValidade">Data de Validade</option>
				</select>
				
			  <label for="valor" class="form-label">Novo valor</label>
			  <input type="text" class="form-control" name="valor"/>
			</div>

			<button type="submit" value="submit" class="btn btn-primary">Atualizar</button>
			</form>
		</div>
      </div>

      <hr />

      <div class="row">
	<div class="col">
	  <h3>Detalhar produto</h3>
       	<form role="form" action="http://localhost:7070/produto" method="get">
	    <div class="mb-3">
	      <label for="descricao" class="form-label">Id</label>
	      <input type="text" class="form-control" name="id"/>
	    </div>
	    <button type="submit" class="btn btn-primary">Consultar</button>
	  </form>
	</div>

	<div class="col">
	  <h3>Remover produto</h3>
       	<form role="form" action="http://localhost:7070/produto/delete" method="post">
	    <div class="mb-3">
	      <label for="descricao" class="form-label">Id</label>
	      <input type="text" class="form-control" name="id"/>
	    </div>
	    <button type="submit" class="btn btn-primary">Remover</button>
	  </form>
	</div>

	<div class="col">
	  <h3>Listar produtos</h3>
       	<form role="form" action="http://localhost:7070/produtos" method="get">
	    <button type="submit" class="btn btn-primary">Listar</button>
	  </form>
	</div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
